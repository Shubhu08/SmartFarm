    <script type="text/javascript">
    	function SwitchPump(box)
    	{
            var pumpstat,xmlhttp;
            if(box.checked == true)
    		    pumpstat = "ON";
            else
                pumpstat = "OFF";
                
                if (window.XMLHttpRequest) {
                          xmlhttp = new XMLHttpRequest();
                       } else {
                          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                      }

                xmlhttp.open("GET", "pumpstatus.php?stat=" + pumpstat,false); //change pumpcontrol.html with ip of arduino
                xmlhttp.send();
                document.getElementById('demo').innerHTML = xmlhttp.responseText;
        }
    	
    </script>
